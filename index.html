<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rutgers Uni</title>
  <link rel="stylesheet" href="./src/css/main.scss">
  <script src="./src/main.js"></script>
</head>
<body>
  <header>
    <img src="https://s3-us-west-2.amazonaws.com/givecampus/uploads/school/RutgersUniversity/60x250-logo.jpg" alt="logo">
    <nav>
      <ul>
        <li>SIGN UP</li>
        <li>LOGIN</li>
    </ul>
    </nav>
  </header>
  <main>
    <article>
      <h1 class="text-center">Scalet Seniors</h1>
      <div class="card--container">
        <div class="card-video--container">
          <iframe height="400" frameborder="0" src="//player.vimeo.com/video/299517548?title=0&amp;byline=0&amp;portrait=0&amp;autoplay=0" title="click to play campaign video"  z-index="1" data-ready="true"></iframe>
        </div>
        <div class="card-donation-info">
          <h2 class="card-donation-info_total">680</h2>
          <p>donors</p>
          <div class="card-donation-progress"><div class="progress">&nbsp;</div></div>
          <p>68% of 1,000 donor goal</p>
          <div class="card-donation-button">
            Give Now!
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer></footer>

  <script>
    let player = document.getElementById('player')
    player.style.maxWidth = "100%";
  </script>
</body>
</html>
